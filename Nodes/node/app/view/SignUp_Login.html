<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <title>Join the Discussion</title>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="Assets/Css/profilestyle.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Assets/JS/login.js"></script>
</head>


<body>

    <header class="header">
        <a href="index.html" class="logo">Gaming News INC</a>

        <nav class="navbar">
            <a href="index.html">Games Hub</a>
            <a href="profile.html"> My Profile</a>
            <!--<a href="SignUp_Login.html">Games </a> -->
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>

            <div class="logreg-box">
                <!-- login form -->
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>Please login to use the platform</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="logreg-link">
                            <p>Don't have an account? <a class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>

                <!-- register form -->
                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>Registration</h2>
                        <p>Please provide the following to verify your identity</p>
                    </div>

                    <form method="POST" action="/register">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input id="nameInput" name="nameInput" type="text" required>
                            <label>Full Name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input id="emailInput" name = "emailInput" type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input id="pwdInput" name="pwdInput" type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> I agree to the terms & conditions</label>
                        </div>

                        <button type="submit" class="btn">Register</button>

                        <div class="logreg-link">
                            <p>Already have an account? <a class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google'></i>
                    <span>Login with Google</span>
                </a>
                <a href="#">
                    <i class='bx bxl-facebook-circle'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
        </div>
    </section>


    <script src="Assets/JS/script.js"></script>
</body>

</html>
