<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <title>Join the Discussion</title>
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
        <link rel="stylesheet" href="Assets/Css/profilestyle.css">
    </head>
</html>

<body>

    <header class="header">
        <a href="#" class="logo">Gaming</a>

        <nav class="navbar">
            <a href="index.html">The Hub</a>
            <a href="profile.html">Profile</a>
            <a href="#">#empty</a>
            <button class= "loginpopup">Join The Discussion</button>
        </nav>
    </header>
    
    <section class="section">
        <div class="wrapper">
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>Please login</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot ">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password??</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="logreg-link">
                            <p>Not a member? <a href="#"class="Register-link">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
