                <div class="friends-view">

            </div>

                    <tr>
                        <th>Game Name</th>
                        <th>Review</th>
                        <th>Add Game</th>
                    </tr>
                    </thead>

                    <tr>
                        <td><input type="text" placeholder="Enter Game Name"></td>
                        <td><input type="text" placeholder="Enter Review"></td>

                    </tr>
                    <tr>
                        <td>Call of duty 3</td>
