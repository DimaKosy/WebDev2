<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>User Profile</title>
    <!--Links to cs and js-->
    <link rel="stylesheet" href="Assets/Css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Assets/JS/addgames.js"></script>
    <script src="Assets/JS/login.js"></script>
    <script src="./Assets/JS/bootstrap.bundle.js"></script>
    <script src="./Assets/JS/bootstrap.bundle.min.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/apple-touch-icon.png"
        sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32"
        type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16"
        type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/safari-pinned-tab.svg"
        color="#712cf9">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">

</head>
<!--Start of the page-->
<body onload="LoadUser()">
    <!--The header section-->
    <header class="dark-theme">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gaming News INC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <button class="nav-link btn active btn-dark" aria-current="page" onclick="window.location.href='index.html'">Games Hub</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn active btn-dark" aria-current="page" onclick="window.location.href='profile.html'">My Profile</button>
                        </li>
                    </ul>
                    <button class="nav-link btn active btn-dark" type="submit" id="signOutButton" onclick="signOut()">Sign Out</button>
                </div>
            </div>
        </nav>
    </header>

    <!--Overall container for the conetent-->
    <div class="container">
        <main>
            <div class="profile-container">
                <div class="profile-info col-md-6 center-block bg-secondary half-width">
                    <!-- Left Column: Username - preset username we do pull users name from database and User Profile Picture -->
                    <h2 id = "UsernameBox" class="text-light">Username: The Great Wizard</h2>

                    <div class="profile-picture">
                        <img src="Assets/Images/happy_student.jpg" alt="Profile Picture">
                    </div>
                    <div class="friends-view">
                        <!-- Friends View Goes Here -->
                        <h4 class="text-light">Friends View</h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                John Doe
                                <span class="badge bg-primary">15 visits</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Jane Smith
                                <span class="badge bg-primary">5 visits</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Alex Johnson
                                <span class="badge bg-primary">15 visits</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Right -Inputs for New Game to user profile -->
                <div class="game-input col-md-6 center-block bg-secondary half-width">
                    <h2 class="text-light">Add New Game</h2>
                    <div>
                        <label for="gameNameInput">Game Name:</label>
                        <input type="text" id="gameNameInput" placeholder="Enter Game Name" maxlength="30">
                    </div>
                    <div>
                        <label for="reviewInput">Your Review:</label>
                        <input type="text" id="reviewInput" placeholder="Enter Review" maxlength="200">
                    </div>
                    
                    <button class="btn btn-success" id="addGame">Add Game</button>
                    <!--shows up if too many characters are inputted past the limit-->
                    <div class="popup" id="characterLimitPopup">
                        Character limit reached (30 for Name/ 200 for review!)
                    </div>
                </div>

                <!--The Game table that holds all games indival to the user-->
                <div class="game-table col-md-12 center-block bg-light full-width">
                    <!-- Bottom main column for games -->
                    <h2 class="game-table-title">Game Table</h2>
                    <table class="table" id="gameTable">
                        <thead>
                            <tr>
                                <th>Game Name</th>
                                <th>Review</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- games should appear here once they are added-->
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <!-- Basic Footer -->
    <footer class="footer">
        <p>&#169; 2023 Rights Reserved </p>
        <!-- This script has to be called after the html is genereated since it searches for the input fields immediately  -->
        <script src="./Assets/JS/popup.js"></script>
    </footer>

</body>

</html>
